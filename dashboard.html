<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="h-[60px] flex items-center justify-between px-4" >
        <div class="flex items-end">
            <sl-avatar label="User avatar"></sl-avatar>
            <p class="font-bold">marvellous</p>
        </div>
        <div class="">
            <sl-icon name="three-dots-vertical" class="text-3xl m-auto" ></sl-icon>
        </div>
    </nav>

    <!-- middle content -->

    <div class="fixed bottom-0 h-[70px] w-screen flex items-center justify-evenly bg-indigo-500">
        <div class="grid items-center justify-center text-white text-xl">
            <sl-icon name="house-door" class="m-auto" ></sl-icon>
            <p class="text-center text-sm">Home</p>
        </div>
        <div class="grid items-center justify-center text-white text-xl">
            <sl-icon name="bank" class="m-auto" ></sl-icon>
            <p class="text-center text-sm">Finance</p>
        </div>
        <div class="grid items-center justify-center text-white text-xl">
            <sl-icon name="credit-card-2-back" class="m-auto" ></sl-icon>
            <p class="text-center text-sm">Cards</p>
        </div>
        <!-- <div class="grid items-center justify-center">
            <sl-icon name="bell" class="text-2xl m-auto"></sl-icon>
            <p class="text-center">notification</p>
        </div> -->
    </div>
</body>
</html>
